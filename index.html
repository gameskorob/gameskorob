<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Angry Checkers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    
    <!-- Сделано с помощью Construct, создателя игр и приложений :: https://www.construct.net -->
    <meta name="generator" content="Scirra Construct">

    <link rel="manifest" href="appmanifest.json">
    <link rel="stylesheet" href="style.css">

    <!-- Скрипт Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    
    <!-- Скрипт Rich -->
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    <script>
        window.TelegramAdsController = new TelegramAdsController();
        window.TelegramAdsController.initialize({
            pubId: "958913",
            appId: "1380",
        });
    </script>

    <!-- Стили для баннера рекламы -->
    <style>
        #banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333; /* Темно-серый фон */
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 1000; /* Баннер поверх всех элементов */
            display: none; /* Скрыть баннер изначально */
        }
    </style>

    <script>
        // Функция для показа рекламы
        function showAd() {
            const banner = document.getElementById('banner');
            const adContent = window.TelegramAdsController.getAdContent(); // Получение рекламного контента

            if (adContent) {
                banner.innerHTML = `
                    <a href="${adContent.link}" target="_blank">
                        <img src="${adContent.image}" alt="Рекламный баннер" style="width: 100%; height: auto;">
                    </a>
                `;
                banner.style.display = 'block'; // Показать баннер
            } else {
                banner.innerHTML = "Рекламный контент недоступен.";
                banner.style.display = 'block'; // Показать баннер даже если контент недоступен
            }
        }

        // Подождите 1 секунду перед показом рекламы
        setTimeout(showAd, 1000);
    </script>
</head>

<body>
    <!-- Контейнер для баннера -->
    <div id="banner">
        Загрузка рекламного баннера...
    </div>

    <!-- Проверка протокола file -->
    <script>
        if (location.protocol.substr(0, 4) === "file") {
            alert("Экспортированные веб-файлы не будут работать, пока вы их не загрузите на сервер. (При запуске через протокол file: браузеры блокируют многие функции из соображений безопасности.)");
        }
    </script>

    <!-- Fallback для отключенного JavaScript -->

    </noscript>

</body>
