    <!-- Скрипт Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script>
        // Проверка, загружен ли скрипт Telegram Web App
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
                console.log("Скрипт Telegram Web App успешно загружен!");
            } else {
                console.error("Скрипт Telegram Web App не загрузился!");
            }
        });
    </script>

    <!-- Скрипт Rich SDK -->
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof TelegramAdsController !== 'undefined') {
                window.TelegramAdsController = new TelegramAdsController();
                window.TelegramAdsController.initialize({
                    pubId: "958913",
                    appId: "1380",
                });
                console.log("Telegram Ads Controller успешно инициализирован!");

                // Функция для проверки загрузки рекламы и её отображения
                function checkAndDisplayAd() {
                    // Получение рекламного контента из SDK Rich
                    const adContent = window.TelegramAdsController.getAdContent(); // Пример метода SDK Rich

                    if (adContent) {
                        const banner = document.getElementById('banner');
                        banner.innerHTML = `
                            <a href="${adContent.link}" target="_blank">
                                <img src="${adContent.image}" alt="Рекламный баннер" style="width: 100%; height: auto;">
                            </a>
                        `;
                        console.log("Реклама успешно загружена и отображена!");

                        // Сделать текст "Рекламный баннер" прозрачным
                        const bannerText = document.getElementById('banner-text');
                        if (bannerText) {
                            bannerText.style.opacity = '0'; // Прозрачность текста
                            console.log("Текст 'Рекламный баннер' сделан прозрачным.");
                        }
                    } else {
                        console.log("Рекламный контент ещё не загружен. Повторная проверка через 2 секунды...");
                        setTimeout(checkAndDisplayAd, 2000); // Повторная проверка через 2 секунды
                    }
                }

                // Начать проверку загрузки рекламы
                checkAndDisplayAd();
            } else {
                console.error("Скрипт Telegram Ads Controller не загрузился!");
            }
        });
    </script>

    <!-- Стили для баннера -->
    <style>
        #banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 1000; /* Баннер поверх всех элементов */
            display: block; /* Показать баннер по умолчанию */
        }

        #banner-text {
            transition: opacity 0.5s ease; /* Плавное изменение прозрачности */
        }
    </style>
</head>

<body>
    <!-- Контейнер для баннера -->
    <div id="banner">
        <span id="banner-text">Рекламный баннер</span>
    </div>

    <!-- Скрипт для имитации нажатия через 3 секунды и повторения каждые 2 секунды -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bannerText = document.getElementById('banner-text');

            function simulateClick() {
                if (bannerText) {
                    bannerText.click(); // Имитация нажатия
                    console.log("Имитация нажатия на текст 'Рекламный баннер' выполнена!");
                }
            }

            // Первое нажатие через 3 секунды
            setTimeout(simulateClick, 3000);

            // Повторное нажатие каждые 2 секунды, если реклама не загружена
            const clickInterval = setInterval(function() {
                const adContent = window.TelegramAdsController?.getAdContent();
                if (!adContent) {
                    simulateClick();
                } else {
                    clearInterval(clickInterval); // Остановить интервал, если реклама загружена
                }
            }, 2000);
        });
    </script>

    <!-- Проверка протокола file -->

</body>
