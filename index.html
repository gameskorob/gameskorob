    <!-- Скрипт Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script>
        // Проверка, загружен ли скрипт Telegram Web App
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
                console.log("Скрипт Telegram Web App успешно загружен!");
            } else {
                console.error("Скрипт Telegram Web App не загрузился!");
            }
        });
    </script>

    <!-- Скрипт Rich SDK -->
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof TelegramAdsController !== 'undefined') {
                window.TelegramAdsController = new TelegramAdsController();
                window.TelegramAdsController.initialize({
                    pubId: "958913",
                    appId: "1380",
                });
                console.log("Telegram Ads Controller успешно инициализирован!");

                // Функция для проверки загрузки рекламы и её отображения
                function checkAndDisplayAd() {
                    // Получение рекламного контента из SDK Rich
                    const adContent = window.TelegramAdsController.getAdContent(); // Пример метода SDK Rich

                    if (adContent) {
                        // Создание контейнера для рекламы
                        const adContainer = document.createElement('div');
                        adContainer.id = 'ad-container';

                        // Проверка, является ли реклама видео или другим медиа
                        if (adContent.mediaType === 'video') {
                            // Если реклама — видео, создаём элемент <video>
                            const videoElement = document.createElement('video');
                            videoElement.src = adContent.mediaUrl;
                            videoElement.autoplay = true; // Автоматическое воспроизведение
                            videoElement.controls = false; // Скрыть элементы управления
                            videoElement.muted = true; // Без звука (автовоспроизведение требует muted)
                            videoElement.loop = false; // Не зацикливать
                            videoElement.style.width = '100%';
                            videoElement.style.height = 'auto';

                            adContainer.appendChild(videoElement);
                        } else if (adContent.mediaType === 'iframe') {
                            // Если реклама — iframe, создаём элемент <iframe>
                            const iframeElement = document.createElement('iframe');
                            iframeElement.src = adContent.mediaUrl;
                            iframeElement.style.width = '100%';
                            iframeElement.style.height = '100%';
                            iframeElement.frameBorder = '0';
                            iframeElement.allow = 'autoplay'; // Разрешить автовоспроизведение

                            adContainer.appendChild(iframeElement);
                        } else {
                            // Если реклама — изображение или другой контент
                            adContainer.innerHTML = `
                                <a href="${adContent.link}" target="_blank">
                                    <img src="${adContent.image}" alt="Рекламный баннер" style="width: 100%; height: auto;">
                                </a>
                            `;
                        }

                        // Добавление рекламного контейнера в DOM
                        document.body.appendChild(adContainer);
                        console.log("Реклама успешно загружена и отображена!");
                    } else {
                        console.log("Рекламный контент ещё не загружен. Повторная проверка через 1 секунду...");
                        setTimeout(checkAndDisplayAd, 1000); // Повторная проверка через 1 секунду
                    }
                }

                // Начать проверку загрузки рекламы
                checkAndDisplayAd();
            } else {
                console.error("Скрипт Telegram Ads Controller не загрузился!");
            }
        });
    </script>

    <!-- Стили для рекламного контейнера -->
    <style>
        #ad-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px; /* Высота контейнера для рекламы */
            background-color: black;
            color: white;
            text-align: center;
            z-index: 1000; /* Реклама поверх всех элементов */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Скрыть всё, что выходит за пределы контейнера */
        }

        #ad-container video,
        #ad-container iframe {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Масштабирование видео/изображения */
        }
