<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Angry Checkers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <meta name="generator" content="Scirra Construct">

    <link rel="manifest" href="appmanifest.json">
    <link rel="stylesheet" href="style.css">

    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof Telegram !== 'undefined' && window.Telegram.WebApp) {
                console.log("Скрипт Telegram Web App успешно загружен!");
            } else {
                console.error("Скрипт Telegram Web App не загрузился!");
            }

            if (typeof TelegramAdsController !== 'undefined') {
                window.TelegramAdsController = new TelegramAdsController();
                window.TelegramAdsController.initialize({
                    pubId: "958913",
                    appId: "1380",
                });
                console.log("Telegram Ads Controller успешно инициализирован!");

                setTimeout(function() {
                    const banner = document.getElementById('banner');
                    const adContent = window.TelegramAdsController.getAdContent();

                    if (adContent) {
                        banner.innerHTML = `
                            <a href="${adContent.link}" target="_blank">
                                <img src="${adContent.image}" alt="Рекламный баннер" style="width: 100%; height: auto;">
                            </a>
                        `;
                    } else {
                        banner.innerHTML = "Рекламный контент недоступен.";
                    }
                }, 1000);
            } else {
                console.error("Скрипт Telegram Ads Controller не загрузился!");
            }
        });
    </script>

    <style>
        #banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 1000;
            display: block;
        }
    </style>
</head>

<body>
    <div id="banner">
        Загрузка рекламного баннера...
    </div>

    <script>
        if (location.protocol.substr(0, 4) === "file") {
            alert("Экспортированные веб-файлы не будут работать, пока вы их не загрузите на сервер.");
        }
    </script>

    <noscript>
        <div id="notSupportedWrap">
            <h2 id="notSupportedTitle">Для этого контента требуется JavaScript</h2>
            <p class="notSupportedMessage">JavaScript отключен. Пожалуйста, включите его для просмотра этого контента.</p>
        </div>
    </noscript>

    <script src="scripts/modernjscheck.js"></script>

</body>
